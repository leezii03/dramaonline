<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drama</title>
  <link rel="icon" href="./Logo1.bmp">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./Register.css">
  
  <!-- link to icon fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- link to sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- link to jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container px-4">
    <h1 class="text-white text-center mb-4 mt-4">Sign up</h1>

    <div class="form-floating mb-3">
      <input type="email" class="form-control shadow-none" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control shadow-none" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control shadow-none" placeholder="Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="submit text-center mb-4 d-flex justify-content-around">
      <div id="signup-btn" class="btn btn-outline-light fw-bold border border-3 px-4">Sign up</div>
      <a href="./Login.html" class="btn btn-outline-light fw-bold border border-3 px-4">Sign in</a>
    </div>

    <div class="footer fs-3 d-flex justify-content-around px-5">
      <a href="" class="text-decoration-none text-white"><i class="fa-brands fa-google"></i></a>
      <a href="" class="text-decoration-none text-white"><i class="fa-brands fa-facebook"></i></a>
      <a href="" class="text-decoration-none text-white"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
  </div>

  <script src="./Register.js"></script>
</body>

</html>
